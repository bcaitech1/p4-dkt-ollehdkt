<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			svg { width: 320px; height: 240px; border: 1px solid black; }
			.bar { fill : orange; }
			.barNum {
				font-size: 9pt;
				text-anchor : middle;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
			}
			.axis_x line {
				fill: none;
				stroke: black;
			}
			.barName {
				font-size: 9pt;
				text-anchor : middle;
			}
		</style>
	</head>
	<body>
		<h1>세로형 막대그래프에 눈금 표시</h1>
		<svg id="myGraph"></svg>
		<script src="js/sample.js"></script>
	</body>
</html>
